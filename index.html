<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Asteroid Impact</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <h1>🌍 Asteroid Impact Simulator</h1>
  <div id="map"></div>

  <div id="controls">
    <label>Size (km): <input type="range" id="size" min="1" max="20" value="5"></label>
    <label>Speed (km/s): <input type="range" id="speed" min="5" max="50" value="20"></label>
    <label>Angle (°): <input type="range" id="angle" min="10" max="90" value="45"></label>
    <button onclick="simulateImpact()">Launch Asteroid 🚀</button>
  </div>

  <div id="output"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
